# This workflow will build and push a Docker image to Docker Hub
# For more information see: https://github.com/marketplace/actions/build-and-push-docker-images

name: Docker

on:
  # run when a tag is pushed
  push:
    tags:
      - v**.**.**
  
  # run when a PR is closed
  ###pull_request:
  ###  branches: [ "main" ]
  ###  types:    [ "closed" ]

permissions:
  contents: read

jobs:
  docker:
    # only run if the PR closed after merging
    ###if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:

    - name: Set up name and tag
      id:   nametag
      uses: docker/metadata-action@v5
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ secrets.DOCKERHUB_USERNAME }}/calc
        # generate Docker tags based on the following events/attributes
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha            

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6.2.0
      with:
        push: true
        # This uses the names and tags we set up earlier
        tags: ${{ steps.nametag.outputs.tags }}
        labels: ${{ steps.nametag.outputs.labels }}
        
